<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Kaomoji Sticker Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ­ Animated Kaomoji Sticker Inventory</h1>
            <p>A collection of animated emoticon stickers</p>
        </header>
        
        <main>
            <div class="sticker-grid" id="stickerGrid">
                <!-- Kaomoji stickers will be dynamically loaded here -->
            </div>
        </main>
        
        <footer>
            <p>Click on any kaomoji to copy it to clipboard! Hover to see export options.</p>
        </footer>
    </div>
    
    <!-- Export Modal -->
    <div class="export-modal" id="exportModal">
        <div class="export-modal-content">
            <button class="close-btn" onclick="closeExportModal()">&times;</button>
            <h3 id="exportModalTitle">Export Kaomoji</h3>
            <div id="exportModalBody">
                <!-- Export content will be dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
